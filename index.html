<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="loginPage">

        <img id="loginBg" src="/images/bg.jpg" >

        <div class="loginPageContent">
            <div class="formBody">
                <form class="loginForm" onsubmit="login(event)">
                    <img id="logoImg" src="/images/mylogo.png" >
                    <p>Login Form</p>
                    <div class="container">
                        <label id="emailId">Email</label>
                        <input type="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="example@email.com" required/><br>
                        <label id="pass">Password</label>
                        <input type="password" id="password" required/><br>
                        <button id="resetPassword" type="button">Forgot Password?</button>

                    </div>
                    <div class="loginBtn">
                        <button id="submitForm" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

   

    <!-------------------------------------Scripts Section--------------------------------------------->

    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
